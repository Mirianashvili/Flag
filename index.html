<html>
<head>
    <meta charset="utf-8">
    <title>Memory Flags</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/game.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</head>
<body>
    
    <nav>
        <div class="nav-wrapper container">
            <a href="index.html" class="brand-logo">Flag Game</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="#"><span id="score"></span></a></li>
                <li><button class="waves-effect waves-light btn" id="newgame">New Game</button></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col s12 m12">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">Find flags</span>
                        <div class="board">
                            <div class="board-column">
                                <div class="board-item" onclick="Click(0,0)" id="board-item-00"></div>
                                <div class="board-item" onclick="Click(0,1)" id="board-item-01"></div>
                                <div class="board-item" onclick="Click(0,2)" id="board-item-02"></div>
                                <div class="board-item" onclick="Click(0,3)" id="board-item-03"></div>
                            </div>
                            <div class="board-column">
                                <div class="board-item" onclick="Click(1,0)" id="board-item-10"></div>
                                <div class="board-item" onclick="Click(1,1)" id="board-item-11"></div>
                                <div class="board-item" onclick="Click(1,2)" id="board-item-12"></div>
                                <div class="board-item" onclick="Click(1,3)" id="board-item-13"></div>
                            </div>
                            <div class="board-column">
                                <div class="board-item" onclick="Click(2,0)" id="board-item-20"></div>
                                <div class="board-item" onclick="Click(2,1)" id="board-item-21"></div>
                                <div class="board-item" onclick="Click(2,2)" id="board-item-22"></div>
                                <div class="board-item" onclick="Click(2,3)" id="board-item-23"></div>
                            </div>
                            <div class="board-column">
                                <div class="board-item" onclick="Click(3,0)" id="board-item-30"></div>
                                <div class="board-item" onclick="Click(3,1)" id="board-item-31"></div>
                                <div class="board-item" onclick="Click(3,2)" id="board-item-32"></div>
                                <div class="board-item" onclick="Click(3,3)" id="board-item-33"></div>
                            </div>
                        </div>
                    </div>
                    <div class="card-action">
                        <button class="waves-effect waves-light btn" id="show">Show Board</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
